{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="mb-4">
    <h1 class="text-center">Удаление аккаунта</h1>
  </div>
  <form method="POST">
    {% csrf_token %}
    <p>Хотите удалить ваш аккаунт "{{ object.email }}"?</p>
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'users:profile' pk=user.pk %}" class="btn btn-success">Отменить</a>
  </form>
{% endblock %}
