{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="mb-4">
    <h1 class="text-center">Ваше сообщение для рассылки - "{{ object.mailing.name }}"</h1>
    <a href="{% url 'mailing:mailing_list' %}" class="btn btn-link">Вернуться к списку рассылок</a>
  </div>
  <div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-md-12 bg-light p-3 mb-3 text-center">
          <h5 class="card-title text-primary">Тема:</h5>
          <p class="card-text">{{ object.subject }}</p>
        </div>
        <div class="col-md-12 text-center">
          <h5 class="card-title text-primary">Содержание:</h5>
          <p class="card-text">{{ object.body }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <a href="{% url 'messaging:update_messaging' object.pk %}" class="btn btn-primary">Редактировать сообщение</a>
    <a href="{% url 'messaging:delete_messaging' object.pk %}" class="btn btn-danger">Удалить сообщение</a>
  </div>
</div>
{% endblock %}
