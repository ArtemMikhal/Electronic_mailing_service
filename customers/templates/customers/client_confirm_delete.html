{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="mb-4">
    <h1 class="text-center">Удаление клиента</h1>
  </div>
  <form method="POST">
    {% csrf_token %}
    <p>Хотите удалить "{{ object.last_name }} {{ object.first_name }}"?</p>
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'customers:list' %}" class="btn btn-success">Отменить</a>
  </form>
{% endblock %}
