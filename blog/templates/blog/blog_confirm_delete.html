{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="mb-4">
    <h1 class="text-center">Удаление статьи</h1>
  </div>
  <form method="POST">
    {% csrf_token %}
    <p>Хотите удалить статью "{{ object.title }}"?</p>
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'blog:view' object.pk %}" class="btn btn-success">Отменить</a>
  </form>
{% endblock %}
